@if(product){
    <mat-card appearance="raised">
        <a routerLink="/catalog/{{product.id}}">
            <img src="./images/products/{{product.pictureUrl}}" alt="image of {{product.name}}" />
        </a>

        <mat-card-content class="mt-2">
            <h2 class="text-sm font-semibold uppcase">{{product.name}}</h2>
            <p class="font-light">{{product.price | currency}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-stroked-button class="w-full">
                <mat-icon>add_shopping_cart</mat-icon>
                Add to cart
            </button>
        </mat-card-actions>
    </mat-card>
}
