<section>
    @if(cartService.cartSignal()?.items?.length! > 0){
        <div class="flex w-full items-start gap-6 mt-32">
            <div class="w-3/4">
                @for(item of cartService.cartSignal()?.items; track item.productId) {
                    <app-cart-item [item]="item"></app-cart-item>
                }
            </div>

            <div class="w-1/4">
                <app-order-summary></app-order-summary>
            </div>
        </div>
    } @else {
        <app-cart-empty></app-cart-empty>
    }
</section>
