<div class="max-w-screen-xl mx-auto px-6 mt-16">
    
    <div class="flex flex-col items-center py-12 justify-center rounded-lg shadow-md bg-white border border-gray-200">
        
        <h1 class="text-4xl font-bold text-gray-700 mb-4 text-center">
            Get in Touch
        </h1>
        <p class="text-lg text-gray-500 mb-8 text-center max-w-2xl">
            We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible
        </p>
        
        <form class="w-full max-w-3xl space-y-6">
            <div class="flex flex-col md:flex-row md:space-x-4">
                <input 
                    type="text" 
                    placeholder="Your Name" 
                    class="w-full px-5 py-3 rounded-lg border border-gray-300 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
                
                <input 
                    type="email" 
                    placeholder="Your Email" 
                    class="w-full px-5 py-3 rounded-lg border border-gray-300 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
                >
            </div>
            
            <textarea 
                rows="5" 
                placeholder="Your Message" 
                class="w-full px-5 py-3 rounded-lg border border-gray-300 text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
            ></textarea>

            
            <button 
                type="submit" 
                class="w-full md:w-auto bg-blue-400 hover:bg-blue-500 text-white font-semibold px-6 py-3 rounded-lg transition-all duration-300"
            >
                Send Message
            </button>
        </form>
    </div>
</div>
