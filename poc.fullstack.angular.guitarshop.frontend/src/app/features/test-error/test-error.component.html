<div class="mt-5 flex justify-center gap-4">
    <button mat-stroked-button (click)="get500Error()">Teste 500 error</button>
    <button mat-stroked-button (click)="get404Error()">Teste 404 error</button>
    <button mat-stroked-button (click)="get400Error()">Teste 400 error</button>
    <button mat-stroked-button (click)="get401Error()">Teste 401 error</button>
    <button mat-stroked-button (click)="get400ValidationError()">Teste validation error</button>
</div>

@if(validationErrors) {
    <div class="mx-auto max-w-lg mt-5 bg-red-100">
        <ul class="space-y-2 p-2">
            @for(error of validationErrors; track $index) {
                <li class="text-red-800">{{error}}</li>
            }
        </ul>
    </div>
}
