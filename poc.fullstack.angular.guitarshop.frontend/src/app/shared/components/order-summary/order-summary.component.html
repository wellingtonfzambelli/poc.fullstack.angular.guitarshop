<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold">Order summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Subtotal</dt>
                    <dd class="font-medium text-gray-500">{{cartService.getTotals()?.subtotal | currency}}</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Discount</dt>
                    <dd class="font-medium text-green-500">{{cartService.getTotals()?.discount | currency}}</dd>
                </dl>

                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500">Delivery fee</dt>
                    <dd class="font-medium text-gray-500">{{cartService.getTotals()?.shipping | currency}}</dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt2">
                <dt class="font-medium text-gray-500">Total</dt>
                <dd class="font-medium text-gray-500">{{cartService.getTotals()?.total | currency}}</dd>
            </dl>
        </div>

        @if (location.path() !== '/checkout') {
            <div class="flex flex-col gap-2">
                <button routerLink="/checkout" mat-flat-button [disabled]="!cartService.cart()">Checkout</button>
                <button routerLink="/catalog" mat-flat-button>Continue Shopping</button>
            </div>
        }
    </div>

    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2">
            <label class="mb-2 block text-sm font-medium">
                Do you have a vouche code?
            </label>

            <mat-form-field appearance="outline">
                <mat-label>Voucher code</mat-label>
                <input type="text" matInput>
            </mat-form-field>

            <button mat-flat-button>Apply code</button>
        </form>
    </div>
</div>
